# v1
# file: gamification.properties
# TCP address for the HTTP server
listen_address=:8086
# Log file path; the service also logs to stdout
log_path=./logs/gamification.log
# HTTP read timeout in milliseconds
http_read_timeout_ms=5000
# HTTP write timeout in milliseconds
http_write_timeout_ms=10000
# Graceful shutdown timeout in milliseconds
shutdown_timeout_ms=5000
# Comma separated Kafka brokers for the ledger consumer
kafka_brokers=kafka:9092
# Public ledger topic carrying finalized epochs
ledger_topic=ledger.public.epochs
# Consumer group for the ledger stream
ledger_group_id=gamification-ledger
# Poll timeout for ledger reads in milliseconds
ledger_poll_timeout_ms=5000
# Maximum number of epochs retained per zone in memory
max_epochs_per_zone=1000
