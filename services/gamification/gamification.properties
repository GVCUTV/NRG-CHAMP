# v0
# file: gamification.properties
# TCP address for the HTTP server
listen_address=:8086
# Log file path; the service also logs to stdout
log_path=./logs/gamification.log
# HTTP read timeout in milliseconds
http_read_timeout_ms=5000
# HTTP write timeout in milliseconds
http_write_timeout_ms=10000
# Graceful shutdown timeout in milliseconds
shutdown_timeout_ms=5000
