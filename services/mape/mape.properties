# v0
# mape.properties
# Zones assigned to this MAPE (order matters: index defines aggregator->MAPE partition binding)
zones=zone-A

# Default target & hysteresis (can be overridden per zone below)
target=22.0
hysteresis=0.5

# Per-zone overrides (optional)
# target.zone-a=21.5
# hysteresis.zone-a=0.7

# Fan mapping: when |deltaT| <= step[i] then fanPercent = speed[i]. Lengths must match.
fan.steps=0.3,0.7,1.2,2.0
fan.speeds=25,50,75,100
