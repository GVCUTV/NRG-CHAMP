apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-deployment
  labels:
    app: device
spec:
  replicas: 2
  selector:
    matchLabels:
      app: device
  template:
    metadata:
      labels:
        app: device
    spec:
      containers:
        - name: device
          image: andrewkant/device:latest
          ports:
            - containerPort: 8080
          env:
            - name: DEVICE_ID
              value: "device-01"
