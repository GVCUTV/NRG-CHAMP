# v1
# sim.properties - Zone Simulator
zoneId=zone-A
listen_addr=:8080

# Device UUIDs (you can set them; if omitted the simulator will generate new UUIDs)
device.tempSensorId=947b584f-9f79-4651-8eaa-b5ecf93a2910
device.heatId=0be02804-b810-4c3e-91c8-d2f16ac4ef01
device.coolId=6482eb05-135f-4a5d-8f1a-7ee1b9ae5bd3
device.fanId=f45a3347-2e53-45de-b4cc-8f34603b2e14

# Example per-device sampling overrides (uncomment or edit as needed)
device.REPLACE_ME.rate=1s

# Per-device overrides should use the real UUIDs above, for example:
# device.<heater-uuid>.rate=2s
# device.<cooler-uuid>.rate=2s

# Defaults
sensor_rate=2s
heat_rate=5s
cool_rate=5s
fan_rate=5s

# Thermal model
alpha=0.02
beta=0.5
initial_t_in=26.0
initial_t_out=32.0
step=1s

# Power ratings (Watts)
heat_power_w=1500
cool_power_w=1200
fan_power_w_25=50
fan_power_w_50=100
fan_power_w_75=150
fan_power_w_100=200
